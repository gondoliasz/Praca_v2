# nginx configuration - proxies API calls to backend service
server {
  listen 80;
  server_name localhost;

  client_max_body_size 200M;

  # Serve static files (built frontend)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API endpoints to backend container
  location /upload {
    proxy_pass http://backend:8000/upload;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
  }

  location /analyze {
    proxy_pass http://backend:8000/analyze;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
  }

  # Static plots served by backend (FastAPI) at /plots/*
  location /plots/ {
    proxy_pass http://backend:8000/plots/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
  }
}